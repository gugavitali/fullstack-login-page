<app-default-login-layout
    title="Sign in ant start today!"
    primaryBtnText= "Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            InputName="name"
            type="text"
            label="Your Name"
            placeholder="John Doe"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>
        
        <app-primary-input
            formControlName="email"
            InputName="email"
            type="email"
            label="Email"
            placeholder="johndoe@gmail.com"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            InputName="password"
            type="password"
            label="Your Password"
        >
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            InputName="passwordConfirm"
            type="password"
            label="Confirm your Password"
        >
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>

    </form>
</app-default-login-layout>
